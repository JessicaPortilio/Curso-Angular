<div class="container" >
    <!-- Contêiner principal que agrupa as outras divisões -->
    
    <div class="left-container">
        <!-- Divisão que ocupa a parte esquerda da tela, contendo a div superior e a div principal -->
        
        <div class="top-div">
            <!-- Divisão superior dentro da parte esquerda, geralmente usada para cabeçalhos ou informações adicionais -->
            <app-filter></app-filter>
        </div>
        
        <div class="main-left-div">
            <!-- Divisão principal da parte esquerda, ocupando 80% da altura do contêiner pai -->
            <app-users-list></app-users-list>
        </div>
    </div>
    
    <div class="right-div" >
        <!-- Divisão que ocupa a parte direita da tela, usada para conteúdo adicional ou informações secundárias -->
        <!-- Componente de detalhes do usuário -->
        <app-user-details ></app-user-details>
        
    </div>
    
</div>
<!-- Fim da estrutura de layout da página -->
