<!-- Botão com a propriedade "disabled" controlada pelo Angular -->
<!-- <button [disabled]="false">Meu botão prop</button> -->

<!-- Botão que usa uma diretiva para controlar a propriedade "disabled" -->
<!-- <button appDisabledDirective>Meu botão prop diretiva</button> -->

<!-- O que acontece aqui?
✅ O primeiro botão (<button disabled>) está desativado porque o atributo disabled foi colocado diretamente no HTML.
✅ O segundo botão ([attr.disabled]="false") não está desativado porque o Angular entende false, mas como é um atributo, ele pode ainda afetar o DOM.
✅ O terceiro botão ([disabled]="false") está ativado, pois disabled é tratado como propriedade do botão.
✅ O quarto botão (appDisabledDirective) usa uma diretiva personalizada para controlar seu estado de habilitado/desabilitado. -->

<!-- Criamos um campo de entrada (<input>) que terá a diretiva personalizada appListenerDirective. -->
<!-- Essa diretiva permitirá capturar eventos de clique e digitação no campo de entrada. -->

<!-- Define o fundo azul quando o input recebe foco -->
<!-- Define o texto branco quando o input recebe foco -->
<input 
    appInputBackground
    bgColor="blue"  
    tColor="white"          
    type="text">

<!-- Quando o usuário clica no input → O fundo fica azul e o texto fica branco.
    Quando o usuário clica fora do input → O fundo volta a ser branco e o texto volta a ser preto. -->

<br>

<input 
    appInputBackground
    [bgColor]="appBgColor"  
    tColor="white"          
    type="text">
