<!-- Usa um componente chamado "app-com-diretiva" -->
<app-com-diretiva></app-com-diretiva>

<!-- Botão desabilitado diretamente com o atributo "disabled" -->
<!-- <button disabled>Meu Botão</button> -->

<!-- Botão com o atributo "disabled" controlado por Angular -->
<!-- <button [attr.disabled]="false">Meu Botão attr</button> -->

<!-- Botão com a propriedade "disabled" controlada pelo Angular -->
<!-- <button [disabled]="false">Meu botão prop</button> -->

<!-- Botão que usa uma diretiva para controlar a propriedade "disabled" -->
<!-- <button appDisabledDirective>Meu botão prop diretiva</button> -->

<!-- O que acontece aqui?
✅ O primeiro botão (<button disabled>) está desativado porque o atributo disabled foi colocado diretamente no HTML.
✅ O segundo botão ([attr.disabled]="false") não está desativado porque o Angular entende false, mas como é um atributo, ele pode ainda afetar o DOM.
✅ O terceiro botão ([disabled]="false") está ativado, pois disabled é tratado como propriedade do botão.
✅ O quarto botão (appDisabledDirective) usa uma diretiva personalizada para controlar seu estado de habilitado/desabilitado. -->

<!-- Parágrafo normal com estilos inline -->
<p style="background-color: orange; color: white;">Parágrafo Normal</p>
<!-- Este parágrafo tem estilos CSS definidos diretamente dentro da tag p, usando style="...". -->

<!-- Estilos usando a diretiva attr.style -->
<p [attr.style]="'background-color: orange; color: white;'">Attr</p>
<!-- Aqui, estamos vinculando ([attr.style]) um atributo HTML style à string com estilos CSS. -->
<!-- Esse método pode ser útil, mas não é tão eficiente para manipulação dinâmica. -->

<!-- Estilos usando [style] -->
<p [style]="'background-color: orange; color: white;'">Prop</p>
<!-- Aqui, [style] define os estilos diretamente no DOM, diferente de [attr.style], que apenas altera o atributo HTML. -->

<!-- Estilos usando um objeto JavaScript -->
<p [style]="{
    backgroundColor: 'orange',
    color: 'white'
}">Obj</p>
<!-- Agora, usamos um objeto JavaScript para definir os estilos dinamicamente. -->
<!-- Isso é útil quando queremos alterar os valores de maneira programada. -->

<!-- Aplicando estilos com uma diretiva personalizada -->
<p appStyle >Diretiva</p>
<!-- Este parágrafo usa a diretiva appStyle, que será definida em TypeScript. -->
<!-- O Angular aplicará automaticamente os estilos definidos dentro da diretiva. -->
