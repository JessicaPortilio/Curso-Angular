<!-- Campo de entrada de texto onde o usuário pode digitar algo. -->
<!-- <input type="text" #meuInput ngModel> -->
<!-- 
1. `type="text"`: Define o campo como uma entrada de texto.
2. `#meuInput`: Cria uma variável de template chamada `meuInput`, que permite acessar diretamente o elemento `<input>` no template.
3. `ngModel`: Faz a vinculação de dados (two-way binding) para sincronizar o valor do campo com o modelo no componente.
-->

<!-- Mostra na tela, em tempo real, o valor que está no campo de texto. -->
<!-- Valor: {{ meuInput.value }} -->
<!-- 
1. `{{ meuInput.value }}`: Usa a interpolação Angular para exibir o valor do campo de texto diretamente.
2. A interpolação acessa o valor de `meuInput` no momento em que o template é renderizado ou atualizado.
-->

<!-- Botão que chama o método "clicou" no componente TypeScript quando clicado. -->
<!-- <button (click)="clicou(meuInput)">Atualizar</button> -->
<!-- 
1. `(click)="clicou(meuInput)"`: Adiciona um evento de clique ao botão.
2. Quando o botão é clicado, o método `clicou` no componente é chamado.
3. O elemento HTML `meuInput` (referenciado pela template variable) é passado como argumento para o método.
-->

<!-- ------------------------------------ -->

<div class="primo">
  <!-- Exibe o valor digitado no campo de entrada do elemento "pai" utilizando a referência `inputPai`. -->
  <!-- Como `inputPai` está dentro do "pai" e não é acessível diretamente pelo "primo", essa linha pode não funcionar. -->
  <!-- Primo: {{ inputPai.value }} -->
</div>
<br>

<div class="pai" *ngIf="true">
  <!-- Este `div` com a classe "pai" só será exibido se a condição do *ngIf for verdadeira. -->
  <!-- Aqui, a condição é `true`, então o elemento será sempre exibido. -->
  
  <input #inputPai ngModel>
  <!-- Cria um campo de entrada de texto dentro do "pai". -->
  <!-- O atributo `#inputPai` cria uma variável de template para referenciar este campo de entrada. -->
  <!-- O `ngModel` permite sincronizar os dados entre o campo de entrada e o modelo do componente. -->
  
  <!-- Exibe o valor digitado no campo "filho" acessando sua referência `inputFilho`. -->
  <!-- Como o campo "filho" está dentro do componente "filho", esta linha pode não funcionar corretamente fora de seu escopo. -->
  <!-- Pai: {{ inputFilho.value }} -->
  <br>

  <div class="filho" *ngIf="true">
    <!-- Este `div` com a classe "filho" será exibido apenas se a condição do *ngIf for verdadeira. -->
    <!-- Aqui, a condição é `true`, então o elemento será sempre exibido. -->

    <input #inputFilho>
    <!-- Cria um campo de entrada de texto dentro do "filho". -->
    <!-- O atributo `#inputFilho` cria uma variável de template para referenciar este campo de entrada. -->

    <br>
    <!-- Exibe o valor digitado no campo "pai" acessando sua referência `inputPai`. -->
    Filho: {{ inputPai.value }}
    <!-- Como o "filho" está aninhado no "pai", ele pode acessar a referência `inputPai` diretamente. -->
    <!-- Isso exibe o valor digitado no campo do "pai" no contexto do "filho". -->

    <br>
  </div>
</div>



<!-- Fluxo de dados e interações
Campo no "pai" (inputPai)

O usuário pode digitar algo neste campo.
O valor do "pai" é exibido dentro do "filho" usando {{ inputPai.value }}.
Campo no "filho" (inputFilho)

O usuário pode digitar algo neste campo.
No entanto, a tentativa de exibir este valor no "pai" usando {{ inputFilho.value }} provavelmente resultará em um erro porque o "pai" não tem acesso à variável de template do "filho".
Herdeiros e escopo

Variáveis de template são acessíveis apenas no mesmo template ou em seus filhos diretos.
Isso significa que o "primo" não pode acessar variáveis do "pai" ou do "filho", e o "pai" não pode acessar variáveis do "filho". -->
