<!-- Div que será acessada via ViewChild -->
<div #minhaDiv></div> 

<br>
<br>

<!-- Div que será acessada via ElementRef -->
<div id="minha-outra-div">Olá</div>

<!--  A primeira <div> possui um identificador local (#minhaDiv), que será usado pelo ViewChild para acessá-la no TypeScript. -->
<!-- A segunda <div> possui um id (id="minha-outra-div"), que será acessada no TypeScript usando ElementRef. -->



<button (click)="createElement()">Criar Elemento</button>
