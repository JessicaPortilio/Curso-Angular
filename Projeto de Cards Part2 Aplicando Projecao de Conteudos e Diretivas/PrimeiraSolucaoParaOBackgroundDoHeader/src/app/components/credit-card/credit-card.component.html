<app-card> <!-- Estrutura do cartão de crédito -->
    <app-card-header> <!-- Cabeçalho do cartão de crédito -->
        <app-card-title title="Cartão de Crédito" icon="icon-credit-card.png"></app-card-title>
    </app-card-header>
    <app-card-content> <!-- Área do conteúdo do cartão de crédito -->
        <div class="ca-c-card-item"> <!-- Item com informações do cartão -->
            <p>
                1234567891011 <br> <!-- Número fictício do cartão -->
                FELIPE DA SILVA FREITAS <!-- Nome do titular do cartão -->
            </p>
            <p>MASTER CARD</p> <!-- Bandeira do cartão -->
        </div>

        <app-card-item text="Limite de Compra" value="R$ 1000,00"></app-card-item>

        <app-card-line></app-card-line>

        <app-card-item text="Disponível" value="R$ 1200,00"></app-card-item>

        <app-card-item text="Limite de Saque" value="R$ 2000,00"></app-card-item>

        <app-card-line></app-card-line>

        <app-card-item text="Disponível" value="R$ 1300,00"></app-card-item>

        <app-card-item text="Limite Total Utilizado" value="R$ 3000,00"></app-card-item>
        
    </app-card-content>
</app-card>
