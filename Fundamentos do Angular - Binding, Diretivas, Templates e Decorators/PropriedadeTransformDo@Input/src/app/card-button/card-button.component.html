<!-- Define um botão com a classe CSS card-button para estilização -->
<!-- Quando clicado, executa o método onButtonClick() do componente correspondente -->
<!-- O botão pode ser desativado dinamicamente com a propriedade [disabled] -->
<button 
    class="card-button" 
    (click)="onButtonClick()" 
    [disabled]="buttonDisabled"
>
    Adquirir <!-- Texto exibido no botão -->
</button>
