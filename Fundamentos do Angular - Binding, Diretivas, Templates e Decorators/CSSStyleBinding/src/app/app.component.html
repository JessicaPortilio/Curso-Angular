<!-- Botão 0: Estilo Inline estático, largura e cor são definidas diretamente -->
<button style="width: 100px; background-color: aqua;">Botão 0</button>

<!-- Botão 1: Usando Style Binding para largura e cor -->
<!-- 'widthButton1' controla a largura e a cor é definida diretamente como 'blue' -->
<button [style.width]="widthButton1" [style.backgroundColor]="'blue'">Botão 1</button>

<!-- Botão 2: Usando Style Binding com unidade 'px' para largura -->
<!-- 'widthButton2' controla a largura e a cor é definida diretamente como 'pink' -->
<button [style.width.px]="widthButton2" [style.backgroundColor]="'pink'">Botão 2</button>

<!-- Botão 3: Atributo 'style' é definido como uma string estática -->
<button [style]="'width: 140px; backgroundColor: brown;'">Botão 3</button>

<!-- Botão 4: Style Binding com um objeto embutido -->
<!-- Define 'width' como '150px' e 'backgroundColor' como 'orange' -->
<button [style]="{width: '150px', backgroundColor: 'orange'}">Botão 4</button>

<!-- Botão 5: Style Binding usando o objeto 'stylesObj' -->
<!-- A largura e a cor de fundo são controladas pelas propriedades do objeto -->
<button [style]="stylesObj">Botão 5</button>

<!-- Quebra de linha para espaçamento -->
<br>
<br>

<!-- Botão para atualizar o objeto de estilo diretamente -->
<button (click)="updateStyleObj()">Atualizar obj</button>

<!-- Botão para substituir o objeto de estilo corretamente -->
<button (click)="updateStyleObjCorrect()">Atualizar obj corretamente</button>

<!-- Botão para atualizar apenas a largura -->
<button (click)="updateWidth()">Atualizar width</button>
