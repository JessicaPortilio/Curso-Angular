<h1>Async Pipe com Array</h1>

<h3>Subscribe com Async Pipe:</h3>

<!-- 
  Aqui usamos o *ngFor para repetir os dados de cada usuário.
  O "async pipe" (| async) é usado para inscrever automaticamente no Observable
  e exibir os dados assim que chegam.
-->
<ng-container *ngFor="let user of (user$ | async)">
    <p>Nome: {{user.name}}</p>
    <p>Nome do Usuário: {{user.username}}</p>
    <p>E-mail: {{user.email}}</p>
    <p>--------------------------</p>
</ng-container>
