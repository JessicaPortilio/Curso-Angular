<!--
    Pipe built-in "titlecase":
    - Transforma a primeira letra de cada palavra em maiúscula
        (e o resto em minúscula, dependendo da implementação).
    - Ex.: 'Tudo vem, mas tudo passa' -> 'Tudo Vem, Mas Tudo Passa'
    - Útil para títulos ou legendas.
-->
<h1>{{'Tudo vem, mas tudo passa' | titlecase}}</h1>
