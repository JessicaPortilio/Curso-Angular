<div class="ca-c-card"> <!-- Estrutura do cartão de crédito -->
    <div class="ca-c-card__header"> <!-- Cabeçalho do cartão de crédito -->
        <div class="credit-card__header-title"> <!-- Área do título -->
            <img class="credit-card__header-icon" src="assets/icons/icon-credit-card.png" alt="">
            <!-- Ícone de cartão de crédito -->
            <h1>Cartão de Crédito</h1> <!-- Título do cartão de crédito -->
        </div>
    </div>
    <div class="ca-c-card__content"> <!-- Área do conteúdo do cartão de crédito -->
        <div class="credit-card__content-item"> <!-- Item com informações do cartão -->
            <p>
                1234567891011 <br> <!-- Número fictício do cartão -->
                FELIPE DA SILVA FREITAS <!-- Nome do titular do cartão -->
            </p>
            <p>MASTER CARD</p> <!-- Bandeira do cartão -->
        </div>

        <div class="credit-card__content-item">
            <p>Limite de Compra</p> <!-- Limite máximo para compras -->
            <p>R$ 1000,00</p>
        </div>

        <div class="credit-card__content-line"></div> <!-- Linha divisória -->

        <div class="credit-card__content-item">
            <p>Disponível</p> <!-- Saldo disponível para compras -->
            <p>R$ 1200,00</p>
        </div>

        <div class="credit-card__content-item">
            <p>Limite de Saque</p> <!-- Limite disponível para saques -->
            <p>R$ 2000,00</p>
        </div>

        <div class="credit-card__content-line"></div>

        <div class="credit-card__content-item">
            <p>Disponível</p> <!-- Valor disponível para saque -->
            <p>R$ 1300,00</p>
        </div>

        <div class="credit-card__content-item">
            <p>Limite Total Utilizado</p> <!-- Valor já utilizado do limite -->
            <p>R$ 3000,00</p>
        </div>
    </div>
</div>
