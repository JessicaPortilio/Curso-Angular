<div class="ca-c-card "> <!-- Cartão que exibe informações sobre saldo disponível -->
    <div class="ca-c-card__header balance-card__header"> <!-- Cabeçalho do cartão, onde aparece o título e o saldo total -->
        <div class="balance-card__header-title"> <!-- Área que contém o ícone e o título do cartão -->
            <img class="balance-card__header-icon" src="assets/icons/icon-hand.png" alt="Icone Cartão de Saldos Disponíveis"> <!-- Ícone ilustrativo ao lado do título -->
            <h1>Saldos Disponíveis</h1> <!-- Título do cartão -->
        </div>
        <p>R$ 100,00</p> <!-- Valor do saldo total disponível -->
    </div>

    <div class="ca-c-card__content"> <!-- Área do conteúdo do cartão que lista os detalhes do saldo -->
        <app-card-item text="Conta Corrente" value="R$ 200,00"></app-card-item>

        <app-card-line></app-card-line>

        <app-card-item text="Conta Corrente Saldo Vinculados" value="R$ 300,00"></app-card-item>

        <app-card-line></app-card-line>

        <app-card-item text="Conta Poupança Saldo Vinculados" value="R$ 400,00"></app-card-item>

        <app-card-line></app-card-line>

        <app-card-item text="Investimentos com Baixa Automática" value="R$ 500,00"></app-card-item>

        <app-card-line></app-card-line>

        <app-card-item text="Investimentos sem Baixa Automática" value="R$ 500,00"></app-card-item>

        <app-card-line></app-card-line>

        <div class="balance-card__content-summary"> <!-- Seção do resumo total dos saldos -->
            <app-card-item text="SALDO TOTAL" value="R$ 1000,00"></app-card-item>
            
            <app-card-item text="LIVRE PARA MOVIMENTAÇÃO" value="R$ 1000,00"></app-card-item>
        </div>
    </div>
</div>
